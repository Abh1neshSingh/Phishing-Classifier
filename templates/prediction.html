<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Detection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, rgba(255, 105, 180, 0.7), rgba(0, 191, 255, 0.7)); /* Gradient background with transparency */
      margin: 0;
    }

    h1.title {
      text-align: center;
      font-size: 32px;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .frame {
      background: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 450px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .frame:hover {
      transform: scale(1.05); /* Subtle zoom effect */
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .center {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title h1 {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    .dropzone {
      width: 150px;
      height: 120px;
      background: #f3f4f6;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .dropzone:hover {
      background: #e0e7ff;
      border-color: #6366f1;
    }

    .upload-icon {
      width: 50px;
      height: 50px;
      color: #bbb;
      transition: color 0.3s ease;
    }

    .dropzone:hover .upload-icon {
      color: #6366f1;
    }

    .upload-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ff5e99;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 94, 153, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff3b85;
      box-shadow: 0 7px 20px rgba(255, 59, 133, 0.4);
    }

    .btn:active {
      transform: translateY(2px);
    }

  </style>
</head>
<body>

  <form action="/predict" method="post" enctype="multipart/form-data">
    <h1 class="title">Upload CSV for the Prediction</h1>
    <div class="frame">
      <div class="center">
        <div class="title">
          <h1>Drop file to upload</h1>
        </div>

        <div class="dropzone">
          <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
          <input type="file" class="upload-input" name="file" accept=".csv">
        </div>

        <button type="submit" class="btn" name="uploadbutton">Upload file</button>
      </div>
    </div>
  </form>

  <script src='https://100dayscss.com/codepen/js/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>
</html>
